# =====================================================
# Docker Compose with Secrets (Swarm Mode)
# Run with: docker stack deploy -c docker-compose.secrets.yml social-publisher
# =====================================================

version: "3.9"

services:
  # =====================================================
  # Frontend Application
  # =====================================================
  frontend:
    image: social-publisher-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    environment:
      - VITE_SUPABASE_URL_FILE=/run/secrets/supabase_url
      - VITE_SUPABASE_PUBLISHABLE_KEY_FILE=/run/secrets/supabase_anon_key
    secrets:
      - supabase_url
      - supabase_anon_key
    networks:
      - app-network

  # =====================================================
  # Backend API
  # =====================================================
  backend:
    image: social-publisher-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Secrets are mounted as files
      - SUPABASE_URL_FILE=/run/secrets/supabase_url
      - SUPABASE_ANON_KEY_FILE=/run/secrets/supabase_anon_key
      - SUPABASE_SERVICE_ROLE_KEY_FILE=/run/secrets/supabase_service_role_key
      - ENCRYPTION_KEY_FILE=/run/secrets/encryption_key
      - FACEBOOK_APP_ID_FILE=/run/secrets/facebook_app_id
      - FACEBOOK_APP_SECRET_FILE=/run/secrets/facebook_app_secret
      - GOOGLE_CLIENT_ID_FILE=/run/secrets/google_client_id
      - GOOGLE_CLIENT_SECRET_FILE=/run/secrets/google_client_secret
      - TIKTOK_CLIENT_KEY_FILE=/run/secrets/tiktok_client_key
      - TIKTOK_CLIENT_SECRET_FILE=/run/secrets/tiktok_client_secret
    secrets:
      - supabase_url
      - supabase_anon_key
      - supabase_service_role_key
      - encryption_key
      - facebook_app_id
      - facebook_app_secret
      - google_client_id
      - google_client_secret
      - tiktok_client_key
      - tiktok_client_secret
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # PostgreSQL Database
  # =====================================================
  db:
    image: supabase/postgres:15.1.0.147
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=postgres
    secrets:
      - postgres_password
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./volumes/db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # Supabase Kong API Gateway
  # =====================================================
  kong:
    image: kong:2.8.1
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/var/lib/kong/kong.yml
      - KONG_DNS_ORDER=LAST,A,CNAME
      - KONG_PLUGINS=request-transformer,cors,key-auth,acl
    volumes:
      - ./volumes/api/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - app-network

  # =====================================================
  # Supabase Auth (GoTrue)
  # =====================================================
  auth:
    image: supabase/gotrue:v2.132.3
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      - GOTRUE_API_HOST=0.0.0.0
      - GOTRUE_API_PORT=9999
      - GOTRUE_SITE_URL=${SITE_URL:-http://localhost}
      - GOTRUE_URI_ALLOW_LIST=*
      - GOTRUE_DISABLE_SIGNUP=false
      - GOTRUE_JWT_EXP=3600
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated
      - GOTRUE_EXTERNAL_EMAIL_ENABLED=true
      - GOTRUE_MAILER_AUTOCONFIRM=true
      - DATABASE_URL_FILE=/run/secrets/db_connection_string
      - GOTRUE_JWT_SECRET_FILE=/run/secrets/jwt_secret
      - API_EXTERNAL_URL=${API_EXTERNAL_URL:-http://localhost:8000}
    secrets:
      - jwt_secret
      - db_connection_string
    networks:
      - app-network
    depends_on:
      - db

  # =====================================================
  # Nginx Reverse Proxy
  # =====================================================
  nginx:
    image: nginx:alpine
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-enabled:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
      - kong

# =====================================================
# Secrets (External - created with secrets-init.sh)
# =====================================================
secrets:
  supabase_url:
    external: true
  supabase_anon_key:
    external: true
  supabase_service_role_key:
    external: true
  jwt_secret:
    external: true
  postgres_password:
    external: true
  db_connection_string:
    external: true
  encryption_key:
    external: true
  facebook_app_id:
    external: true
  facebook_app_secret:
    external: true
  google_client_id:
    external: true
  google_client_secret:
    external: true
  tiktok_client_key:
    external: true
  tiktok_client_secret:
    external: true

# =====================================================
# Networks
# =====================================================
networks:
  app-network:
    driver: overlay

# =====================================================
# Volumes
# =====================================================
volumes:
  db-data:
